<!DOCTYPE html>
<html>
    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>rememberall</title>
    </head>
    <body>
        <div class="appTitle">Rememberall</div>

        <i class="fas fa-plus addBtn"></i>
        <div class="disappear hint">
            <p>Hi! You have no remind for now :(</p>
            <p>Click the "<span class="plusSign">+</span>" button to add some ;)</p>
        </div>
        <div class="listPage">
        </div>

        <i class="fas fa-arrow-left backBtn"></i>

        <div class="addPage hideAdd">
            <div class="inputHeader">
                <div class="colorHider"></div>
                <span class="msg msgVisible">What's the plan?</span>
            </div>
            <div class="inputCtn">
                <span class="inputTitle textTitle">Remind</span>        
                <input class="input inputText" type="text">
                <span class="inputTitle dateTitle">Date</span>
                <input class="input inputDate" type="date">
            </div>
            <button class="saveBtn">Save</button>
        </div>

        <script src="js/luxon.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
